<div class="dashboard__header header">
  <div class="header__left">
    <div class="header__search-field">
      <input type="text" placeholder="Поиск по запросу" />
    </div>
    <div class="header__devices devices">
      <div class="devices__checkbox">
        <input type="checkbox" id="iphone-ipod" value="iPhone/iPod" />
        <label for="iphone-ipod">iPhone/iPod</label>
      </div>
      <div class="devices__checkbox">
        <input type="checkbox" value="iPad" id="ipad" />
        <label for="ipad" title="iPad" class="devices__checkbox"> iPad </label>
      </div>
    </div>
  </div>
  <div class="header__right">
    <div class="header__btns">
      <button class="header__btn btn">Скачать .CSV</button>
      <button class="header__btn btn btn_pink">Добавить запрос</button>
    </div>
  </div>
</div>
