<header class="header">
  <div class="header__top top-header">
    <div class="top-header__content container">
      <div class="navBurger" role="navigation"></div>
      <div class="top-header__column">
        <div class="top-header__menu-wrapper">
          <nav class="top-header__menu menu-header">
            <ul class="menu-header__list">
              <li><a href="#" class="menu-header__link">Бренды</a></li>
              <li><a href="#" class="menu-header__link">Распродажа</a></li>
              <li>
                <a href="#" class="menu-header__link">Доставка и сборка</a>
              </li>
              <li><a href="#" class="menu-header__link">Гарантия</a></li>
              <li><a href="#" class="menu-header__link">Оплата</a></li>
              <li><a href="#" class="menu-header__link">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="top-header__column">
        <a href="/Sport_magazin/" class="top-header__logo">
          <img src="img/header/logo.png" alt="" />
        </a>
      </div>
      <div class="top-header__column">
        <div class="top-header__contacts contacts-header">
          <div class="contacts-header__wrapper">
            <div class="contacts-header__contact contacts-header__contact-icon">
              <svg class="contacts-header__icon">
                <use xlink:href="img/icons/icons.svg#phone" />
              </svg>
              <div class="contacts-header__label">Москва</div>
              <a href="tel:84991234567" class="contacts-header__phone"
                >8-499-123-45-67</a
              >
            </div>
            <div class="contacts-header__contact">
              <div class="contacts-header__label">Бесплатно для России</div>
              <a href="tel:88001234567" class="contacts-header__phone"
                >8-800-123-45-67</a
              >
            </div>
          </div>
          <a href="#" class="contacts-header__submenu">
            <svg>
              <use xlink:href="img/icons/icons.svg#phone" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom bottom-header">
    <div class="bottom-header__content container">
      <div class="bottom-header__column">
        <ul class="bottom-header__actions actions-header">
          <li data-da="menu-header__list,last,767,max">
            <svg class="actions-header__icon">
              <use xlink:href="img/icons/icons.svg#key" />
            </svg>
            <a href="#" class="actions-header__link">Вход</a>
          </li>
          <li data-da="menu-header__list,last,767,max">
            <svg class="actions-header__icon">
              <use xlink:href="img/icons/icons.svg#user" />
            </svg>
            <a href="#" class="actions-header__link">Регистрация</a>
          </li>
          <li data-da="menu-header__list,last,767,max">
            <svg class="actions-header__icon">
              <use xlink:href="img/icons/icons.svg#envelope" />
            </svg>
            <a href="mailto:sport@gmail.com" class="actions-header__link"
              >sport@gmail.com</a
            >
          </li>
        </ul>
      </div>
      <div class="bottom-header__column">
        <div class="bottom-header__info info-header">
          <ul class="info-header__list">
            <li data-da="menu-header__list,last,767,max">
              <svg class="callback__icon">
                <use xlink:href="img/icons/icons.svg#phone" />
              </svg>
              <a href="#" class="info-header__callback callback">
                Обратный звонок
              </a>
            </li>
            <li>
              <div class="info-header__timetable timetable">
                <svg class="timetable__icon">
                  <use xlink:href="img/icons/icons.svg#calendar" />
                </svg>
                <p><span>Пн–Пт</span>: 09:00–21:00;</p>
                <p><span>Сб–Вс</span>: 10:00–20:00</p>
              </div>
            </li>
            <li>
              <a href="/Sport_magazin/cart.html" class="info-header__cart cart">
                <span>12</span>
                <svg class="cart__icon">
                  <use xlink:href="img/icons/icons.svg#shopping-basket" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
